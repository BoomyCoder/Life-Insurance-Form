<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Lead Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container">
        <h1>Find Your Perfect Life Insurance</h1>
        <p>Please provide the following information so we can connect you with the best life insurance agent for your needs.</p>
        <form action="https://formsubmit.co/tylerinsurancedennis@gmail.com" method="POST" />  
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="coverage">Desired Coverage Amount:</label>
            <select id="coverage" name="coverage" required>
                <option value="">Select</option>
                <option value="50000">$50,000</option>
                <option value="100000">$100,000</option>
                <option value="150000">$150,000</option>
                <option value="200000">$200,000</option>
                <option value="250000">$250,000</option>
                <option value="300000">$300,000</option>
            </select>

            <label for="budget">Monthly Budget Amount:</label>
            <select id="budget" name="budget" required>
                <option value="">Select</option>
                <option value="under_50">Under $50</option>
                <option value="50_100">$50 - $100</option>
                <option value="100_150">$100 - $150</option>
                <option value="150_200">$150 - $200</option>
                <option value="200_up">$200 And Up</option>
            </select>
            
            <input type="hidden" name="_subject" value="NEW INSURANCE LEADâ€>
            <input type="hidden" name="_next" value="https://popl.co/card/6vxGB1q1/3/s">
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Submit</button>
           
        </form>
        <div class="footer">
            <p>Your information is secure and will only be shared with trusted insurance agents.</p>
        </div>
    </div>
</body>
</html>
